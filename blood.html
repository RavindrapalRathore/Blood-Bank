      <h1>Request Form </h1>
      <p>Please fill in this form to request for blood.</p>

      <b>
      <label for="text"><b>Name</b></label>

<br>
      <label for="bld"><b>Age</b></label>
      <input type="integer" placeholder="AGE " name="bld" required>
  <br>
<label for="bld"><b>Blood Group</b></label>
    <select id="bldg" name="bldg">
      <option value="">A+</option>
      <option value="">A-</option>
      <option value="">A1+</option>

 	<option value="">AB+</option>

      <option value="">O+</option>
    </select>
     <br>
              <label for="fullname">Email</label>
            <input type="text" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Please write correct email">
            <br>

            <label for="contact_no">Contact No</label>
              <input type="text" name="contact_no" value="" placeholder="**********" class="form-control" required pattern="^\d{11}$" title="10 numeric characters only" maxlength="11"><br>
              


<br>

      <label for="location"><b>Place Name</b></label>
      <input type="text" placeholder="location" name="location" required><br>
      
      <div class="clearfix">
